<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
         #area{
            font: normal 20pt Arial;
            background: rgb(139, 172, 139);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
        <div id ="area" 
            onclick = "clicar()"
            onmouseover= "entrar()" 
            onmouseout= "sair()" 
        >
        interaja...
        </div> 
    -->
    <div id ='area'>
        interaja...
    </div>

    <script>
        const area = window.document.querySelector('#area');
            area.addEventListener('click',clicar);
            area.addEventListener('mouseover',entrar);
            area.addEventListener('mouseout',sair);

        function clicar(){
                area.innerText = "Clicou!";
            area.style.background = "red";  
        }
        function entrar(){
            area.innerText = "entrou";
        }
        function sair() {
            const area = window.document.querySelector('#area');
            area.innerText = "saiu";
            area.style.background = "green";
        }
    </script>
</body>
</html>
